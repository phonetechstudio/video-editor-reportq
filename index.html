<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Editor Report</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f3f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 450px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden { display: none; }

    #incentivePopup {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      width: 100%;
      height: 100%;
      z-index: 999;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-direction: column;
    }

    #incentivePopup button {
      margin-top: 20px;
      background: #28a745;
    }
  </style>
</head>
<body>

<div class="container" id="loginSection">
  <h2>üîê Editor Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div class="container hidden" id="formSection">
  <h2>üé¨ Submit Weekly Report</h2>
  <form id="reportForm">
    <input type="text" id="week" placeholder="Week Number (e.g., Week 30)" required />
    <input type="text" id="month" placeholder="Month (e.g., July)" required />
    <input type="number" id="videoCount" placeholder="Number of videos completed" required />
    <textarea id="titles" placeholder="Video titles (comma separated)" required></textarea>
    <textarea id="notes" placeholder="Extra notes (optional)"></textarea>
    <input type="hidden" id="editorName" name="editor" />
    <button type="submit">Submit Report</button>
    <p id="submitMsg" style="color:green;"></p>
  </form>
</div>

<div id="incentivePopup">
  üéâ Incentive Earned! Great job!
  <button onclick="closePopup()">Close</button>
</div>

<script>
  // Hide incentive popup initially
  document.getElementById("incentivePopup").style.display = "none";

  const users = {
    "theju0922": "theju0922",
    "sanadshehin7587": "sanadshehin7587",
    "afeef1824": "afeef1824",
    "akhil krishna": "akhil4222"
  };

  function login() {
    const u = document.getElementById("username").value.trim().toLowerCase();
    const p = document.getElementById("password").value.trim();
    if (users[u] && users[u] === p) {
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("formSection").classList.remove("hidden");
      document.getElementById("editorName").value = u;
    } else {
      document.getElementById("loginError").innerText = "‚ùå Invalid credentials";
    }
  }

  document.getElementById("reportForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const count = parseInt(document.getElementById("videoCount").value);
    const formData = new FormData();
    formData.append("week", document.getElementById("week").value);
    formData.append("month", document.getElementById("month").value);
    formData.append("count", count);
    formData.append("titles", document.getElementById("titles").value);
    formData.append("notes", document.getElementById("notes").value);
    formData.append("editor", document.getElementById("editorName").value);

    fetch("https://script.google.com/macros/s/AKfycbzMHDrD7vDnzEXQLwcOldVezXXKyu9KykNA1UOgBKzn9Mf4ADNwD57o3Ul2CnmaXQ0l/exec", {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(response => {
      document.getElementById("submitMsg").innerText = "‚úÖ Submitted successfully!";
      if (count >= 4) {
        document.getElementById("incentivePopup").style.display = "flex";
      }
      document.getElementById("reportForm").reset();
    })
    .catch(err => {
      alert("Error submitting form.");
      console.log(err);
    });
  });

  function closePopup() {
    document.getElementById("incentivePopup").style.display = "none";
  }
</script>

</body>
</html>
