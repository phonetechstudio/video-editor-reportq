<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Editor Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    #form-section, #successPopup {
      display: none;
    }
    #successPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 30px;
      text-align: center;
      padding-top: 200px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container" id="login-section">
    <h2>üîê Editor Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div class="container" id="form-section">
    <h2>üé¨ Submit Report</h2>
    <form id="reportForm">
      <input type="text" name="Week" placeholder="Week (e.g., Week 30)" required>
      <input type="text" name="Month" placeholder="Month (e.g., July)" required>
      <input type="number" name="VideoCount" id="videoCount" placeholder="Number of videos" required>
      <textarea name="VideoTitles" placeholder="Video titles (comma separated)"></textarea>
      <textarea name="Notes" placeholder="Extra notes (optional)"></textarea>
      <input type="text" name="EditorName" id="editorName" readonly />
      <button type="submit">Submit</button>
    </form>
    <p id="submitMessage"></p>
  </div>

  <div id="successPopup">üéâ You‚Äôve earned an incentive!</div>

  <script>
    const users = {
      "theju0922": "theju0922",
      "sanadshehin7587": "sanadshehin7587",
      "afeef1824": "afeef1824",
      "akhil krishna": "akhil4222"
    };

    function login() {
      const u = document.getElementById("username").value.trim().toLowerCase();
      const p = document.getElementById("password").value.trim();
      if (users[u] && users[u] === p) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("form-section").style.display = "block";
        document.getElementById("editorName").value = u;
      } else {
        document.getElementById("error").innerText = "‚ùå Invalid login";
      }
    }

    const form = document.getElementById("reportForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const videoCount = parseInt(document.getElementById("videoCount").value);
      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbzMHDrD7vDnzEXQLwcOldVezXXKyu9KykNA1UOgBKzn9Mf4ADNwD57o3Ul2CnmaXQ0l/exec", {
        method: "POST",
        body: data
      })
      .then(res => {
        if (videoCount >= 4) {
          document.getElementById("successPopup").style.display = "block";
          setTimeout(() => {
            document.getElementById("successPopup").style.display = "none";
          }, 3000);
        } else {
          document.getElementById("submitMessage").innerText = "‚úÖ Report submitted.";
        }
        form.reset();
      })
      .catch(err => {
        document.getElementById("submitMessage").innerText = "‚ùå Submit failed.";
        console.error("Error:", err);
      });
    });
  </script>
</body>
</html>
